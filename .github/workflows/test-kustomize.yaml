name: Test Kustomize Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-build:
    name: test-build
    runs-on: ubuntu-latest
    env:
      IMG: controller:kind
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        with:
          cluster_name: kind

      - name: Test kind
        run: kind get nodes

      - name: Build and push
        run: make docker-build
        # uses: docker/build-push-action@v2.7.0
        # with:
        #   push: false
        #   tags: controller:kind

      - name: Push the image to Kind cluster
        run: kind load docker-image controller:kind

      - name: Install CRDs
        run: make install

      - name: Install manifests
        run: make deploy

      - name: Deploy example AWSAuthItem
        run: kubectl apply -f config/samples/awsauthitem.yaml
