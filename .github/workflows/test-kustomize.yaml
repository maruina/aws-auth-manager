name: Test Kustomize Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-build:
    name: test-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Create k8s Kind cluster
        uses: helm/kind-action@v1.2.0

      - name: Build and push
        uses: docker/build-push-action@v2.7.0
        with:
          push: false
          tags: controller:kind

      - name: Push the image to kind
        run: kind load docker-image controller:kind

      - name: Install CRDs
        run: make install

      - name: Install manifests
        run: IMG=controller:kind make deploy

      - name: Deploy example AWSAuthItem
        run: kubectl apply -f config/samples/awsauthitem.yaml
